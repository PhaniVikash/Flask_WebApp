<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <h1>
            Job Application

        </h1>
        <form>
            <div>
                <label for="First_name" > First Name :</label>
                <input type = 'text'  id="First_name" name = 'First_name' required>
            </div>
            <div>
                <label for="Last_name" > Last Name :</label>
                <input type = 'text'  id="Last_name" name = 'Last_name' required>
            </div>
            <div>
                <label for="Email" > Email :</label>
                <input type = 'email'  id="Email" name = 'Email' required>
            </div>
            <div>
                <label for="Date" > Available Start date :</label>
                <input type = 'date'  id="Date" name = 'Date' required>
            </div>
            <div>
                <label>Current Occupation : </label>
                <br>
                <div id="Occupation">
                    <input type = 'radio'  id="Employed" name = 'Occupation' required>
                    <label for="Employed" > Employed </label>
                    <br>
                    <input type = 'radio'  id="Un Employed" name = 'Occupation' required>
                    <label for="Un Employed" > Un Employed </label>
                    <br>
                    <input type = 'radio'  id="Self Employed" name = 'Occupation' required>
                    <label for="Self Employed" > Self Employed </label>
                    <br>
                    <input type = 'radio'  id="Student" name = 'Occupation' required>
                    <label for="Student" > Student </label>
                </div>

            </div>
            <button type = 'button'>Submit</button>
        </form>
    </body>

</html>
