<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class='container'>
            <h1 class='mt-4 mb-4'>Job Application</h1>
            <form method="post">
                <div class = 'form-group mb-4'>
                    <label for="First_name" > First Name :</label>
                    <input class = 'form-control' type = 'text'  id="First_name" name = 'First_name' required>
                </div>
                <div class = 'form-group mb-4'>
                    <label for="Last_name" > Last Name :</label>
                    <input class = 'form-control' type = 'text'  id="Last_name" name = 'Last_name' required>
                </div>
                <div class = 'form-group mb-4'>
                    <label for="Email" > Email :</label>
                    <input class = 'form-control' type = 'email'  id="Email" name = 'Email' required>
                </div>
                <div class = 'form-group mb-4'>
                    <label for="Date" > Available Start date :</label>
                    <input type = 'date'  id="Date" name = 'Date' required>
                </div>
                <div class = 'form-group mb-4'>
                    <label>Current Occupation : </label>
                    <br>
                    <div id="Occupation">
                        <input type = 'radio'  id="Employed" name = 'Occupation' value="Employed" required>
                        <label for="Employed" > Employed </label>
                        <br>
                        <input type = 'radio'  id="Un Employed" name = 'Occupation' value="Un employed" required>
                        <label for="Un Employed" > Un Employed </label>
                        <br>
                        <input type = 'radio'  id="Self Employed" name = 'Occupation' value="Self Employed" required>
                        <label for="Self Employed" > Self Employed </label>
                        <br>
                        <input type = 'radio'  id="Student" name = 'Occupation' value="Student" required>
                        <label for="Student" > Student </label>
                    </div>

                </div>
                <button class="btn-secondary mb-4" type = 'submit'>Submit</button>
            </form>

        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>

</html>
